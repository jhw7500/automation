name: Claude Code Review

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number (optional; defaults to event PR number)'
        type: string
        required: false
      force_run:
        description: 'Run even if disabled in workflow-config.yml'
        type: boolean
        required: false
        default: false
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  check-enabled:
    name: Check if enabled
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github

      - name: Check workflow config
        id: check
        uses: jhw7500/automation/.github/actions/check-workflow-enabled@v1.1
        with:
          workflow-name: claude-code-review
          force-run: ${{ inputs.force_run && 'true' || 'false' }}

  claude-review:
    needs: check-enabled
    if: needs.check-enabled.outputs.enabled == 'true'
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required for gh pr comment
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ inputs.pr_number || github.event.pull_request.number }}

            Start your comment with:
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ inputs.pr_number || github.event.pull_request.number }}
            Reviewer: Claude Code Review

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
          show_full_output: true  # Enable for debugging (can be set to false in production)


  skipped:
    name: Workflow Skipped
    needs: check-enabled
    if: needs.check-enabled.outputs.enabled != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Notice
        run: |
          echo "::notice::Claude Code Review workflow is disabled in .github/workflow-config.yml"
          echo "## Workflow Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Claude Code Review is disabled in workflow-config.yml" >> $GITHUB_STEP_SUMMARY
